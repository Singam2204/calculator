<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">0</div>
    <div class="container">
        <div class="one">MC</div>
        <div class="one">MR</div>
        <div class="one">M+</div>
        <div class="one">M-</div>
        <div class="one">CE</div>
    </div>
    <div class="container2">
        <div class="two">7</div>
        <div class="two">8</div>
        <div class="two">9</div>
        <div class="one">÷</div>
        <div class="one">√</div>
    </div>
    <div class="container3">
        <div class="two">4</div>
        <div class="two">5</div>
        <div class="two">6</div>
        <div class="one">x</div>
        <div class="one">%</div>
    </div>
    <div class="container4">
        <div class="two">1</div>
        <div class="two">2</div>
        <div class="two">3</div>
        <div class="one">-</div>
        <div class="one">1/x</div>
    </div>
    <div class="container5">
        <div class="two">0</div>
        <div class="two">.</div>
        <div class="two">+/-</div>
        <div class="one">+</div>
        <div class="one">=</div>
    </div>
</body>
</html>
